<div class="popup-container">
    <div class="header w-100 bold">
        <h1>{{title}}</h1>
    </div>
    <div class="body w-100">
        <div class="message bold">
            <h3>{{message}}</h3>
        </div>
        <div class="button">
            <button mat-raised-button color="primary" (click)="closePopup()">{{button}}</button>
        </div>
    </div>
</div>
